<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link type="text/css" href="resources/css/style.css" rel="stylesheet"></link>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h1 class="titrePdf">Couteau Suisse PDF</h1>
            <div id="formPDF">
                <p:layout fullPage="true">
                    <p:layoutUnit position="center">
                        <form class="maJform">

                            <h:graphicImage id="fusion" alt="" library="images" name="#{aleaBean.fusionImage}"/>
                            <p:button  href="/FusionPdf" value="Fusion"/>
                            <h:graphicImage id="trier" alt="" library="images" name="#{aleaBean.trierImage}"/>
                            <p:button  href="/SortOrderPdf" value="Trier"/>
                            <h:graphicImage id="signer" alt="" library="images" name="#{aleaBean.signerImage}"/>
                            <p:button  href="/SignPdf" value="Signer"/>
                            <p:button id="creerPDF"  onclick="#{aleaBean.appelFonction()}" value="Créer PDF"/>
                        </form>
                        <div class="uploadCenter">
                            <h:panelGrid columns="2" cellpadding="2">
                                <h:form id="form" enctype="multipart/form-data">
                                    <p:growl id="messages" showDetail="true" />
                                    <p:fileUpload fileUploadListener="#{aleaBean.upload}"
                                                  allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/" sizeLimit="10000000" />
                                </h:form>
                                <form action="DownloadPdf" method="GET">
                                    <input type="text" name="filePath" value="#{aleaBean.finalPath}"/>
                                    <button name="dlBut" type="submit" value="ClickMeSenpaïNyaaa"/>
                                </form>
                            </h:panelGrid>
                        </div>
                    </p:layoutUnit>
                </p:layout>
            </div>
            <br/>
            <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        </h:body>

    </f:view>
</html>
