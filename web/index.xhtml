<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <context-param>
                <param-name>primefaces.THEME</param-name>
                <param-value>nova-light</param-value>
            </context-param>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <!--                <p:layoutUnit position="west" size="250" header="Left" collapsible="true">
                                    <p:menu>
                                        <p:submenu label="Menu">
                                            <p:menuitem value="Fusion" url="/FusionPdf" />
                                            <p:menuitem value="Suppression" url="/DeletePagesPdf" />
                                            <p:menuitem value="Modifier l'ordre des pages" url="/SortOrderPdf" />
                                            <p:menuitem value="Signer le Pdf" url="/SignPdf" />
                                            <p:menuitem value="Update image to Pdf" url="/ExtractImageToPdf" />
                                            <p:menuitem value="Image en Pdf" url="/UpdateImagePdf" />
                                            <p:menuitem value="Extraction page Pdf" url="/ExtractPagePdf" />
                                        </p:submenu>
                                    </p:menu>
                                </p:layoutUnit>-->

                <p:layoutUnit position="center">
                    <form>
                        <p:button  href="/FusionPdf" value="Fusion"/>
                        <h:graphicImage id="fusion" alt="" library="images" name="#{aleaBean.fusionImage}"/>
                        <p:button  href="/SortOrderPdf" value="Trier"/>
                        <h:graphicImage id="trier" alt="" library="images" name="#{aleaBean.trierImage}"/>
                        <p:button  href="/SignPdf" value="Signer"/>
                        <h:graphicImage id="signer" alt="" library="images" name="#{aleaBean.signerImage}"/>
                        <p:button  onclick="#{aleaBean.appelFonction()}" value="ACTION"/>
                        <p:button  onclick="#{aleaBean.readPDf()}" value="Pouette"/>
                    </form>

                    <h:panelGrid columns="2" cellpadding="2">
                        <h:form id="form" enctype="multipart/form-data">
                            <p:growl id="messages" showDetail="true" />
                            <p:fileUpload fileUploadListener="#{aleaBean.upload}" 
                                          allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/" sizeLimit="10000000" />
                        </h:form>
                    </h:panelGrid>
                </p:layoutUnit>

            </p:layout>

            <br />
            <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        </h:body>

    </f:view>
</html>
